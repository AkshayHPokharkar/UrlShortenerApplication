
<div class="container mt-4">
    <form class="w-75 mx-auto bg-white p-4 rounded">
        <h3 class="text-xl font-weight-bold mb-4">CREATE NEW</h3>
        <div class="mb-2">
            <label for="destination" class="form-label">Destination</label>
            <input [value]="destination" (change)="changeDestination($event);" type="text" id="destination" placeholder="Enter Destination"
                class="form-control" />
        </div>

        <div class="mb-2">
            <label for="title" class="form-label">Title</label>
            <input [value]="title" (change)="changeTitle($event);"  type="text"  id="title" placeholder="Enter Title"
                class="form-control" />
        </div>

        <div class="mb-2">
            <label for="metadata" class="form-label">Meta Data</label>
            <input [value]="metadata" (change)="changeMetadata($event)" type="textarea" id="metadata" placeholder="Enter Meta Data"
                class="form-control" />
        </div>

        <div class="mb-2 radioButton">
            <label class="form-label">Do you want custom expiry</label>
            <!-- <div class="form-check">
                <input [value]="isCustomExpiry" (click)="toggleCustomExpiry()" type="checkbox" id="toggle"  class="form-check-input" />
                <span class="slider round"></span>
                <label class="form-check-label-1 ml-5">Yes</label>
            </div> -->
            <div class="form-check form-switch">
                <input role="switch" 
                class="form-check-input" 
                type="checkbox" 
                id="toggle" 
                [value]="isCustomExpiry" 
                (click)="toggleCustomExpiry()"
                />
                <label class="form-check-label" 
                for="toggle">Yes</label>
            </div>
        </div>

        <div *ngIf="isCustomExpiry" class="mb-2">
            <!-- <p>Choose Custom Expiry</p> -->
            <div class="text-xl font-weight-bold mt-2 mb-2">Choose Custom Expiry.</div>
            <div class="form-check">
                <input [value]="expiryTypeDate" (click)="toggleExpiryTypeTrue()" type="radio" class="form-check-input" />
                <label class="form-check-label form-check-inline d-flex">Add Custom Date</label>
            </div>
            <div class="form-check">
                <input [value]="!expiryTypeDate" (click)="toggleExpiryTypeFalse()" type="radio" class="form-check-input" />
                <label class="form-check-label form-check-inline d-flex">Add Custom Days</label>
            </div>
        </div>

        <!-- if( expiryDate == false ) div should not display, that's why in ngIf we have used ! so that expiryTypeDate value will be false -->
        <div *ngIf="expiryTypeDate && isCustomExpiry" class="mb-2">
            <label class="form-label">Select Custom Dates</label>
            <input [value]="date" (change)="changeDate($event);" class="form-control" type="date" />
        </div>

        <div *ngIf="!expiryTypeDate && isCustomExpiry" class="mb-2">
            <label class="form-label">Enter Custom Days</label>
            <input [value]="days" (change)="changeDays($event);" placeholder="Enter Custom Days" class="form-control" type="number" />
        </div>

        <button (click)="createLink()" class="btn btn-primary m-2">Create</button>
        <button class="btn btn-secondary m-2">Reset</button>
    </form>
</div>
